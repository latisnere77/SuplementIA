<!DOCTYPE html>
<html>
<head><title>Test Search</title></head>
<body>
<h1>Test Search Input</h1>
<input id="test" type="text" placeholder="Type and press Enter" style="padding: 10px; width: 300px;">
<button id="btn" style="padding: 10px;">Search</button>
<div id="output"></div>

<script>
const input = document.getElementById('test');
const btn = document.getElementById('btn');
const output = document.getElementById('output');

function doSearch(value) {
  output.innerHTML = `Searching for: ${value}`;
  console.log('Searching:', value);
}

input.addEventListener('keydown', (e) => {
  console.log('Key pressed:', e.key);
  if (e.key === 'Enter') {
    e.preventDefault();
    e.stopPropagation();
    doSearch(input.value);
  }
});

btn.addEventListener('click', (e) => {
  e.preventDefault();
  e.stopPropagation();
  doSearch(input.value);
});
</script>
</body>
</html>
