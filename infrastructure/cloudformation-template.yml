AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB table for Supplement Evidence Cache'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name

Resources:
  # DynamoDB Table
  SupplementsEvidenceCache:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-supplements-evidence-cache'
      BillingMode: PAY_PER_REQUEST

      AttributeDefinitions:
        - AttributeName: supplementName
          AttributeType: S
        - AttributeName: generatedAt
          AttributeType: N

      KeySchema:
        - AttributeName: supplementName
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: generatedAt-index
          KeySchema:
            - AttributeName: generatedAt
              KeyType: HASH
          Projection:
            ProjectionType: ALL

      TimeToLiveSpecification:
        Enabled: true
        AttributeName: ttl

      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: suplementia
        - Key: Purpose
          Value: dynamic-evidence-cache
        - Key: ManagedBy
          Value: CloudFormation

  # IAM Role for Lambda Functions
  SupplementsLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-supplements-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt SupplementsEvidenceCache.Arn
                  - !Sub '${SupplementsEvidenceCache.Arn}/index/*'
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: '*'

  # CloudWatch Log Group for Lambda
  SupplementsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${Environment}-supplements-generator'
      RetentionInDays: 7

Outputs:
  TableName:
    Description: Name of the DynamoDB table
    Value: !Ref SupplementsEvidenceCache
    Export:
      Name: !Sub '${Environment}-SupplementsEvidenceCacheTable'

  TableArn:
    Description: ARN of the DynamoDB table
    Value: !GetAtt SupplementsEvidenceCache.Arn
    Export:
      Name: !Sub '${Environment}-SupplementsEvidenceCacheTableArn'

  LambdaRoleArn:
    Description: ARN of the Lambda execution role
    Value: !GetAtt SupplementsLambdaRole.Arn
    Export:
      Name: !Sub '${Environment}-SupplementsLambdaRoleArn'

  Region:
    Description: AWS Region
    Value: !Ref AWS::Region
