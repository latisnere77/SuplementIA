AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB table for Supplement Evidence Cache (Table Only)'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name

Resources:
  # DynamoDB Table
  SupplementsEvidenceCache:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${Environment}-supplements-evidence-cache'
      BillingMode: PAY_PER_REQUEST

      AttributeDefinitions:
        - AttributeName: supplementName
          AttributeType: S
        - AttributeName: generatedAt
          AttributeType: N

      KeySchema:
        - AttributeName: supplementName
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: generatedAt-index
          KeySchema:
            - AttributeName: generatedAt
              KeyType: HASH
          Projection:
            ProjectionType: ALL

      TimeToLiveSpecification:
        Enabled: true
        AttributeName: ttl

      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: suplementia
        - Key: Purpose
          Value: dynamic-evidence-cache
        - Key: ManagedBy
          Value: CloudFormation

Outputs:
  TableName:
    Description: Name of the DynamoDB table
    Value: !Ref SupplementsEvidenceCache
    Export:
      Name: !Sub '${Environment}-SupplementsEvidenceCacheTable'

  TableArn:
    Description: ARN of the DynamoDB table
    Value: !GetAtt SupplementsEvidenceCache.Arn
    Export:
      Name: !Sub '${Environment}-SupplementsEvidenceCacheTableArn'

  Region:
    Description: AWS Region
    Value: !Ref AWS::Region
